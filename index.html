<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Login Form</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <script src="js/script.js" defer></script>
    <div class="container">
        <img src="images/face2.png" alt="login" />
        <form>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Email" name="email" required><br>
            
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" name="password" required>
                <span id="toggle-password" class="toggle-password">&#128065;</span> <!-- Eye icon -->
            </div>

            <div class="form-options">
                <label for="remember">
                    <input type="checkbox" id="remember" name="remember"> Remember me
                </label>
                <a href="pages/forgot-password.html">Forgot Password?</a>
            </div>
            
            <input type="submit" value="LOGIN">
            <div class="register">Don't have an account? <a href="/">Sign up</a></div>
        </form>
    </div>
</body>

</html>
